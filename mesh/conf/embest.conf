<!-- This configuration file specifies the required security policies
     for Embest Mesh daemon to work. -->

<!-- It should be installed to /etc/dbus-1/system.d/  -->

<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- ../system.conf have denied everything, so we just punch some holes -->

  <policy user="root">
    <allow own="org.embest"/>
    <allow send_destination="org.embest"/>
    <allow send_interface="org.embest.mesh.Error"/>
    <allow send_interface="org.embest.mesh.Provisioner"/>
    <allow send_interface="org.embest.mesh.Model"/>
  </policy>

  <policy context="default">
    <allow send_destination="org.embest"/>
  </policy>

</busconfig>